name: Continuous-Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t prime-calculator-api:latest .
          echo "[CD] Imagen construida para producci√≥n."

      - name: Push Docker Image to Docker Hub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
          docker tag prime-calculator-api:latest $DOCKERHUB_USERNAME/prime-calculator-api:latest
          docker push $DOCKERHUB_USERNAME/prime-calculator-api:latest
          echo "[CD] Imagen subida a Docker Hub."

