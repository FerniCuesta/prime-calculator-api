name: Continuous-Deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t prime-calculator-api:latest .
          echo "[CD] Imagen construida para producci√≥n."

      - name: Push Docker Image to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
        run: |
          echo "$DOCKER_TOKEN" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker tag prime-calculator-api:latest $DOCKER_USERNAME/prime-calculator-api:latest
          docker push $DOCKER_USERNAME/prime-calculator-api:latest
          echo "[CD] Imagen subida a Docker Hub."

